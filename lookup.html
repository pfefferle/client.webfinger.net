<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>WebFinger Client</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.2/css/font-awesome.min.css" >
    <link rel="stylesheet" href="https://webfinger.net/css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="https://webfinger.net/images/WebFinger-16x16.ico" />
    <link rel="stylesheet" href="/css/prettify.css" />
    <script src="/js/run_prettify.js"></script>
    <style>
      #logs {
        color: #666;
      }

      pre {
        font-size: 0.875em;
        line-height: 2;
        white-space: pre-wrap;
      }
      pre.prettyprint {
        border: none;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <div>
        <div class="site-title">
          <a href="https://webfinger.net/">
            <img src="https://webfinger.github.io/assets/logo/WebFinger.svg" id="logo" />
            <h1>WebFinger</h1>
          </a>
          <p id="tagline">simple discovery for the web</p>
        </div>

        <form class="lookup" method="get" autocomplete="on">
          <h3>Lookup WebFinger:</h3>
          <input type="text" name="resource" id="resource" value="{{ .Resource }}" placeholder="Email or URL" tabindex="1" autofocus />
          <button tabindex="2"><i class="fa fa-search"></i></button>
        </form>
      </div>
    </header>

    <nav role="navigation" id="nav">
      <ul>
        <li><a href="https://webfinger.net/">Home</a></li>
        <li><a href="https://webfinger.net/spec/">Spec</a></li>
        <li><a href="https://webfinger.net/code/">Code</a></li>
        <li><a href="https://webfinger.net/rel/">Link Relations</a></li>
        <li><a href="https://webfinger.net/community/">Community</a></li>
      </ul>
    </nav>

    <div id="content">
      {{ if .Logs }}
        <h2>Request Log</h2>
        <pre id="logs">{{ .Logs }}</pre>
      {{ end }}

      {{ if .JRD }}
        <h2>JSON Resource Descriptor (JRD)</h2>
        <pre id="jrd" class="prettyprint lang-js">{{ .JRD }}</pre>
      {{ end }}

      <footer>
        <p>The code for this site is in a <a href="https://github.com/webfinger/client.webfinger.net">public git repository</a>.</p>
      </footer>
    </div>
  </body>
</html>
